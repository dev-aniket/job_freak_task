<!DOCTYPE html>
<html>
  <head>
    <title>Left Panel Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

        <!-- LEFT PANEL -->
    <div id="left-panel">
      <div class="panel-item" onclick="showContent('home')">Home</div>
      <div class="panel-item" onclick="showContent('contact')">Contact</div>
      <div class="panel-item" onclick="showContent('information')"> Information</div>
      <div class="panel-item" onclick="showContent('guide')">Guide</div>
    </div>

       <!-- RIGHT SIDE  -->
    <div id="content" class="content-items">
      <h2>Welcome!</h2>
      <p>This is the initial content.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
